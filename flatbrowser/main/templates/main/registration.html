{% extends 'main/base.html' %}
{% load static %}
{% load bootstrap %}
{% block title %} Flatbrowser| Rejestracja{% endblock %}

{% block content %}
    <div class="col-md-8">
        <div id="infoCard" class="card">
            <h5 class="card-header">Rejestracja</h5>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="card-body">
                    {% for field in reg_form %}
                    <div class="row" style="display: block; margin-left: auto; margin-right: auto;">
                        {{ field|bootstrap }}
                    </div>
                    {% endfor %}
                    <div class="row" style="display: block; margin-left: auto; margin-right: auto;">
                        <button type="submit" class="btn btn-warning">Zatwierd≈∫</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
