{% extends 'main/base.html' %}
{% load static %}
{% block title %} Flatbrowser {% endblock %}

{% block content %}
    {% for flat in flats_found %}
        
        <div class="card mb-3 text-center border-dark" style="max-width: 1040px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{flat.image}}" class="rounded float-left" style = "width: 400px; height: 260px; object-fit: cover"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row" style="height: 100px">
                            <div class="col">
                                <div class="card-text">{{flat.city}}</div>
                            </div>
                            <div class="col">
                                <img src="{% static 'main/otodom.png' %}" class="site-image" height="60">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="card-text">{{flat.area}} m<sup>2</p>
                            </div>
                            <div class="col">
                                <p class="card-text">{{flat.price}} z≈Ç</p>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="card-text">{{flat.title}}</h5>
                            <a href="{{flat.url}}" class="btn btn-primary">Site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}                  
{% endblock %}
